<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/img/N_logo.jpg" alt="image" width="50" height="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat preguntas frecuentes</h4>
                    <p class="chatbox__description--header">Hola, soy el asistente virtual de Enseña por Colombia. ¿En qué puedo ayudarte?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escribe un mensaje...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/img/enseña por colombia.png" width="50" height="50"/></button>
        </div>
    </div>
</div>

    <script src="/static/app.js"></script>

</body>
</html>
